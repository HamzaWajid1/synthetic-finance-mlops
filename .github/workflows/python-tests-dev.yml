name: Dev Unit Tests & PR to Staging

on:
  push:
    branches: [dev]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for merge checks

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
          pytest tests/Unit --maxfail=1 --disable-warnings -q

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"    

      - name: Check for Merge Conflicts with Staging
        run: |
          git fetch origin staging
          git checkout staging
          git merge --no-commit --no-ff dev || (echo "❌ Merge conflict detected. Resolve manually." && exit 1)

      - name: Create Pull Request to Staging
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: staging
          branch: dev
          title: "Automated PR: dev → staging"
          body: "This PR is automatically created after successful unit tests on dev and no merge conflicts."


