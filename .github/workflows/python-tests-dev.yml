name: Dev → Staging PR

on:
  push:
    branches:
      - dev  # Trigger workflow on push to dev

jobs:
  test-and-create-pr:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history needed for PR creation

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Run Unit Tests
      - name: Run Unit Tests
        run: pytest tests/Unit --maxfail=1 --disable-warnings -q

      # 5. Configure Git identity
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 6. Create Pull Request from dev → staging if tests pass
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # Works for public repos
          commit-message: "Auto-create PR from dev"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: dev                         # Source branch
          branch-suffix: pr                   # Creates a temp branch like dev-pr-XXXX
          base: staging                       # Target branch
          delete-branch: true                 # Deletes temp branch after PR creation
          title: "Automated PR: dev → staging"
          body: |
            This PR is automatically created after passing unit tests on the `dev` branch.
          labels: automated
          draft: false













