name: Staging → Main PR

on:
  push:
    branches:
      - staging  # Trigger when staging gets new commits

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr-to-main:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history needed for diffs

      # 2. Setup Python (optional if you want to run tests)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      
      # 3. Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      # 4. Run Integration Tests
      - name: Run Integration Tests
        run: pytest tests/Integration --maxfail=1 --disable-warnings -q

      # 5. Create Pull Request from staging → main
      - name: Create PR from staging to main
        uses: devops-infra/action-pull-request@v0.6
        with:
          github_token: ${{ secrets.PAT_TOKEN }}  # Your PAT with repo permissions
          source_branch: staging
          target_branch: main
          title: "Automated PR: staging → main"
          body: "This PR is automatically created after merging dev into staging."
          label: automated
          draft: false
          get_diff: true
          ignore_users: dependabot
          allow_no_diff: false



